<body class="container-fluid">
    <div class="card" style="width: 1000px; margin: auto; margin-top: 50px">
        <h2 class="bg-danger text-light card-header">Comment form</h2>
        <form class="form" action="register" method="post">
            <table class="table table-hover table-striped">
			    <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Feedback</td>
                    <td><input type="text" name="feedback"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-outline-success">Submit</button></td>
                    <td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
